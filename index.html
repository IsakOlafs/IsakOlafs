<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photography Portfolio</title>
	<link rel="stylesheet" href="style.css">
	<script>
		function showGallery(gallery) {
			var galleries = document.getElementsByClassName("gallery");
			for (var i = 0; i < galleries.length; i++) {
				if (galleries[i].id == gallery) {
					galleries[i].style.display = "block";
				} else {
					galleries[i].style.display = "none";
				}
			}
		}
	</script>
</head>
<body>
	<header>
		<h1>Photography Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li class="dropdown">
					<a href="#">Gallery</a>
					<div class="dropdown-content">
						<a href="#" onclick="showGallery('wildlife')">Wildlife</a>
						<a href="#" onclick="showGallery('dogs')">Dogs</a>
						<a href="#" onclick="showGallery('landscape')">Landscape</a>
					</div>
				</li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About</h2>
			<p>Write a brief description of yourself and your photography style.</p>
		</section>
		<section id="gallery">
			<h2>Gallery</h2>
			<div class="gallery" id="wildlife">
				<img src="wildlife1.jpg" alt="Wildlife 1">
				<img src="wildlife2.jpg" alt="Wildlife 2">
				<img src="wildlife3.jpg" alt="Wildlife 3">
				<img src="wildlife4.jpg" alt="Wildlife 4">
				<img src="wildlife5.jpg" alt="Wildlife 5">
				<img src="wildlife6.jpg" alt="Wildlife 6">
			</div>
			<div class="gallery" id="dogs">
				<img src="7T0A4016-Edit.jpg" alt="Dog 1">
				<img src="7T0A4218-Edit.jpg" alt="Dog 2">
				<img src="7T0A4816-Edit.jpg" alt="Dog 3">
				<img src="7T0A6826-Edit.jpg" alt="Dog 4">
				<img src="7T0A6955-Edit.jpg" alt="Dog 5">
				<img src="7T0A6999-Edit.jpg" alt="Dog 6">
			</div>
			<div class="gallery" id="landscape">
				<img src="landscape1.jpg" alt="Landscape 1">
				<img src="landscape2.jpg" alt="Landscape 2">
				<img src="landscape3.jpg" alt="Landscape 3">
				<img src="landscape4.jpg" alt="Landscape 4">
				<img src="landscape5.jpg" alt="Landscape 5">
				<img src="landscape6.jpg" alt="Landscape 6">
			</div>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Photography Portfolio</p>
	</footer>
</body>
</html>
