<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photography Portfolio</title>
	<link rel="stylesheet" href="style.css">
	<style>
      img {
        width: 30px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <img src="path/to/image.jpg">
</head>
<body>
	<header>
		<h1>Photography Portfolio</h1>
		<nav>
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#gallery">Gallery</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section id="about">
			<h2>About</h2>
			<p>Write a brief description of yourself and your photography style.</p>
		</section>
		<section id="gallery">
			<h2>Gallery</h2>
			<div class="gallery">
				<img src="7T0A4016-Edit.jpg" alt="Photo 1">
				<img src="7T0A4218-Edit.jpg" alt="Photo 2">
				<img src="7T0A4816-Edit.jpg" alt="Photo 3">
				<img src="7T0A6826-Edit.jpg" alt="Photo 4">
				<img src="7T0A6955-Edit.jpg" alt="Photo 5">
				<img src="7T0A6999-Edit.jpg" alt="Photo 6">
			</div>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Photography Portfolio</p>
	</footer>
</body>
</html>
